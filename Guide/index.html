<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="max-width: 800px" class="mx-auto">


    <div class="container mt-5">{{& output }}</div>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">

    <style>
      .source-code {
        background-color: #002b36;
        
        border-radius: 3px;
      }
      .language-haskell, .language-bash, .language-sql, .language-html {
        color: #839496;
        display: block;
        padding: 1rem;
      }

      code {
        background-color: rgba(0, 43, 54, 0.11);
        color: #002b36;
      }

      code .cr {
        color: #93a1a1
        font-weight: bold;
      }

      code.language-haskell .kw, code.language-sql .kw, code.language-html .kw { color: #859900; }
      code.language-haskell .st { color: #2aa198; }
    </style>

    <script>
        var tables = document.querySelectorAll('table');
        for (let table of tables) {
          table.classList.add('table');
        }
    </script>
  </body>
</html>
